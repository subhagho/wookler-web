<script>
		function loadproducts()
		{
			$.getJSON("../agile_carousel_data.php", function(data) {
			            $("#flavor_2").agile_carousel({
			                carousel_data: data,
			                carousel_outer_height: 360,
			                carousel_height: 350,
			                slide_height: 350,
			                carousel_outer_width: 380,
			                slide_width: 380,
			                transition_type: "fade",
			                transition_time: 600,
			                timer: 3000,
			                continuous_scrolling: true,
			                control_set_1: "numbered_buttons,previous_button,pause_button,next_button",
			                control_set_2: "content_buttons",
			                change_on_hover: "content_buttons"
			            });
			    });
		   }
		   
	</script>
